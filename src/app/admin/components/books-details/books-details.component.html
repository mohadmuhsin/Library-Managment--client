<div class="container mx-auto px-4  py-8">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold">Book Data</h2>
      <div class="relative">
        <button (click)="bookDetails(book_id)"  class=" pl-3 pr-3 py-2 w-26 border hover:bg-gray-100 rounded-md text-sm text-gray-800" >All</button>
        <button (click)="borrowed()"  class="ml-2 pl-3 pr-3 py-2 w-26 border hover:bg-gray-100 rounded-md text-sm text-gray-800" >Borrwed</button>
        <button (click)="returned()" class="ml-2 pl-3 pr-3 py-2 w-26 border hover:bg-gray-100 rounded-md text-sm text-gray-800">Returned</button>
    </div>
    </div>
  
    <div class="overflow-x-auto shadow overflow-hidden border-b border-gray-200  rounded-md">
      <table class="min-w-full divide-y  divide-gray-200">
        <thead class=" bg-[#0B1C39] ">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              SL.NO
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              NAME OF BORROWER
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
              BORROWED DATE
            </th>

            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-200 uppercase tracking-wider">
                STATUS
              </th>
  
          </tr>
        </thead>
        <tbody *ngIf="Data" class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of Data   let i = index">
         
            <td class="px-6 py-4 whitespace-nowrap">{{i+1}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.borrower.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{item.date | date: 'medium'}}</td>
            <td class="px-6 py-4 whitespace-nowrap"></td>
           
          </tr>
        </tbody>
      </table>
      <div *ngIf="Data.length === 0" class="text-center  mt-4 text-md font-mediumflex justify-center items-center">
        No results found! 
      </div>
    </div>
  
    
  </div>
