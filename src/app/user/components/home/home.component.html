<h1  class="pl-8  font-bold" >Books Available</h1>
<div class="flex  grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 mt-8 ">
    <div *ngFor="let book of books" class="p-4 flex sm:h-46 justify-center ">
      <a class="flex flex-col items-center  bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="book?.image?.url" alt="">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{book.name}}</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
          <div class="flex justify-end">
            <button *ngIf="!book.isReturned && !book.isBorrowed" (click)="borrow(book.recordId)" class="border border-[#228B22] hover:bg-[#228B22] text-[#228B22] hover:text-white px-4 rounded text-sm">Borrow</button>

            <button *ngIf="book.isBorrowed && !book.isReturned" (click)="return(book.recordId)" class="border border-[#228B22] hover:bg-[#228B22] text-[#228B22] hover:text-white px-4 rounded text-sm">Return</button>
            </div>
        </div>
      </a>
    </div>
  </div>
